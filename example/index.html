<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dart Toast Example</title>

  <link rel="stylesheet" href="packages/dart_toast/dart_toast.css">

  <script src="index.dart" type="application/dart"></script>
  <script src="packages/browser/dart.js"></script>
</head>

<body>
  <h1>Dart Toast</h1>

  <button id="toast-btn">Toast</button>
  <button id="success-btn">Success</button>
  <button id="error-btn">Error</button>
  <button id="warning-btn">Warning</button>
  <button id="info-btn">Info</button>

  <br><br>

  <button id="top-left-btn">Top Left</button>
  <button id="top-right-btn">Top Right</button>
  <button id="bottom-left-btn">Bottom Left</button>
  <button id="bottom-right-btn">Bottom Right</button>
  <button id="top-center-btn">Top Center</button>
  <button id="bottom-center-btn">Bottom Center</button>
</body>

</html>
